<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Story Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Control Panel -->
        <aside class="controls">
            <header>
                <h1>Story Creator</h1>
                <p>予約状況画像作成ツール</p>
            </header>

            <div class="control-group">
                <label for="theme-select">テーマ (Theme)</label>
                <select id="theme-select">
                    <option value="health">健康 (Health)</option>
                    <option value="vitality">活力 (Vitality)</option>
                    <option value="peace">安らぎ (Peace)</option>
                    <option value="relax">リラックス (Relax)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="date-input">日付</label>
                <input type="date" id="date-input">
            </div>

            <div class="slots-container">
                <h3>午前 (Morning)</h3>
                <div id="morning-slots" class="slots-grid">
                    <!-- Generated by JS -->
                </div>

                <h3>午後 (Afternoon)</h3>
                <div id="afternoon-slots" class="slots-grid">
                    <!-- Generated by JS -->
                </div>
            </div>

            <div class="control-group">
                <label for="store-name-input">店舗ID (@StoreName)</label>
                <input type="text" id="store-name-input" placeholder="@YourStoreName">
            </div>

            <div class="control-group">
                <label for="comment-input">コメント</label>
                <textarea id="comment-input" placeholder="例：お気軽にお問い合わせください！" rows="3"></textarea>
            </div>

            <button id="generate-btn" class="primary-btn">画像を保存</button>
        </aside>

        <!-- Preview Area -->
        <main class="preview-container">
            <div class="preview-wrapper">
                <div id="story-preview" class="story-canvas">
                    <div class="story-content">
                        <div class="story-header">
                            <h2 class="store-name">RESERVATION</h2>
                            <div class="date-display" id="preview-date"></div>
                        </div>

                        <div class="schedule-container">
                            <div class="schedule-section">
                                <h4>MORNING</h4>
                                <ul id="preview-morning-list" class="time-list">
                                    <!-- Generated by JS -->
                                </ul>
                            </div>
                            <div class="schedule-section">
                                <h4>AFTERNOON</h4>
                                <ul id="preview-afternoon-list" class="time-list">
                                    <!-- Generated by JS -->
                                </ul>
                            </div>
                        </div>

                        <div class="story-footer">
                            <p id="preview-comment" class="comment-text"></p>
                            <div class="brand-tag">@YourStoreName</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
